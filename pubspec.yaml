name: flowify
description: AI-powered Flutter app for generating flowcharts using DeepSeek R1 AI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  cupertino_icons: ^1.0.6
  flutter_flow_chart: ^4.0.1
  webview_flutter: ^4.4.2
  graphview: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "icon.png"
  adaptive_icon_background: "#4A90E2"
  adaptive_icon_foreground: "icon.png"

flutter:
  uses-material-design: true

